<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherapp</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="images/770b805d5c99c7931366c2e84e88f251.png">
</head>
<body>
<div class="inputs">
    <div class="search">
        <input type="text" placeholder="Enter the city" spellcheck="false"> 
        <button><img src=images/search.png></button>
    </div>
    <div class="display">
    <div class="city">
        <h1 class="cityname">Banglore</h1>
    </div>
    <div class="weatherimg">
        <img src="images/clear.png" class="weathericon">
    </div>
    
    <div class="temperature">
    <h3 class="temp">27Â°C</h3>
    </div>
    <div class="randominfo">
    <div class="humidity">
        <h3 class="humidpercent">90</h3>
        <img src="images/humidity.png">
    </div>
    <div class="windspeed">
        <h3 class="winds">15km/hr</h3>
        <img src="images/wind.png" class="windimg">
    </div>
    </div>
    </div>

    
</body>
</html>
